  <script>
    document.getElementById('fecha').valueAsDate = new Date();
    document.getElementById('hora').value = new Date().toLocaleTimeString('it-IT').slice(0,5);

    document.getElementById('fotos').addEventListener('change', function(e) {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      Array.from(e.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(ev) {
          const img = document.createElement('img');
          img.src = ev.target.result;
          preview.appendChild(img);
        }
        reader.readAsDataURL(file);
      });
    });

    document.getElementById('mantenimientoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('https://script.google.com/macros/s/AKfycbxXKbXRtde9aY6jP6A_D4FGRF3HYgb_AnxxqMoHtzQ6lIT9CDcLA-PZb5qM1ryAmjLRWA/exec', {
        method: 'POST',
        body: formData
      }).then(res => res.text())
        .then(data => {
          alert('âœ… Registro guardado exitosamente');
          this.reset();
          document.getElementById('preview').innerHTML = '';
        }).catch(err => {
          alert('Error al guardar el registro');
          console.error(err);
        });
    });
  </script>
